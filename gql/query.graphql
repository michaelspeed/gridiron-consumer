query getSingleProductVariant($id: ID!){
    getSingleProductVariant(id: $id){
        id
        name
        product {
            id
            productName
            slug
            options {
                id
                name
                code
                options {
                    id
                    name
                    code
                }
            }
            description
            variants{
                id
                name
            }
            collection{
                id
                name
                seo {
                    urlKey
                    metadesc
                    metatitle
                    metakeywords
                }
            }
            facets {
                id
                code
                facet {
                    id
                    name
                    code
                }
            }
            assets {
                id
                asset{
                    id
                    preview
                    source
                }
            }
        }
        asset {
            id
            asset{
                id
                preview
                source
            }
        }
        price{
            id
            price
            store {
                id
                storeName
            }
        }
        seo {
            id
            urlKey
            metatitle
            metadesc
            metakeywords
        }
    }
}

