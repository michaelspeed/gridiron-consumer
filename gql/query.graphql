query GetMenu {
    GetMenu {
        menu
    }
}

query getAllCollection {
    getAllCollection {
        id
        name
        description
    }
}

query getHomePage {
    getHomePage {
        id
        title
        targetId
        single
        list
    }
}

query getSingleProductVariant($id: ID!){
    getSingleProductVariant(id: $id){
        id
        name
        product {
            id
            productName
            slug
            description
            collection{
                id
                name
                seo {
                    urlKey
                    metadesc
                    metatitle
                    metakeywords
                }
            }
            facets {
                id
                code
                facet {
                    id
                    name
                    code
                }
            }
            assets {
                id
                asset{
                    id
                    preview
                    source
                }
            }
        }
        asset {
            id
            asset{
                id
                preview
                source
            }
        }
        seo {
            id
            urlKey
            metatitle
            metadesc
            metakeywords
        }
    }
}
